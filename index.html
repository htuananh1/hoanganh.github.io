<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Addon Manifest Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .upload-area {
            border: 3px dashed #00d4ff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.02);
        }
        .upload-area.dragover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00ff88;
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .results {
            margin-top: 30px;
        }
        .pack-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid;
        }
        .pack-card.bp {
            border-left-color: #ff6b6b;
        }
        .pack-card.rp {
            border-left-color: #4ecdc4;
        }
        .pack-type {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .pack-type.bp {
            background: #ff6b6b;
            color: #1a1a2e;
        }
        .pack-type.rp {
            background: #4ecdc4;
            color: #1a1a2e;
        }
        .pack-name {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #fff;
        }
        .code-block {
            background: #0d1117;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            position: relative;
        }
        .code-block pre {
            margin: 0;
            color: #c9d1d9;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #238636;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #2ea043;
        }
        .copy-btn.copied {
            background: #00d4ff;
        }
        .all-output {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .all-output h3 {
            margin-bottom: 15px;
            color: #00d4ff;
        }
        .file-info {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .supported-formats {
            margin-top: 15px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Minecraft Addon Manifest Reader</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>K√©o th·∫£ file v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn file</p>
            <p class="supported-formats">H·ªó tr·ª£: .mcpack, .mcaddon, .zip</p>
            <input type="file" id="fileInput" accept=".mcpack,.mcaddon,.zip" multiple>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang x·ª≠ l√Ω...</p>
        </div>
        
        <div class="results" id="results"></div>
        
        <div class="all-output" id="allOutput" style="display: none;">
            <h3>üìã T·∫•t c·∫£ Output (world_behavior_packs.json / world_resource_packs.json)</h3>
            
            <h4 style="margin: 15px 0 10px; color: #ff6b6b;">Behavior Packs:</h4>
            <div class="code-block">
                <button class="copy-btn" onclick="copyToClipboard('bpOutput', this)">üìã Copy</button>
                <pre id="bpOutput">[]</pre>
            </div>
            
            <h4 style="margin: 15px 0 10px; color: #4ecdc4;">Resource Packs:</h4>
            <div class="code-block">
                <button class="copy-btn" onclick="copyToClipboard('rpOutput', this)">üìã Copy</button>
                <pre id="rpOutput">[]</pre>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const allOutput = document.getElementById('allOutput');
        
        let allBehaviorPacks = [];
        let allResourcePacks = [];

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            results.innerHTML = '';
            allBehaviorPacks = [];
            allResourcePacks = [];
            loading.classList.add('show');
            
            for (const file of files) {
                await processFile(file);
            }
            
            loading.classList.remove('show');
            updateAllOutput();
        }

        async function processFile(file) {
            try {
                const zip = new JSZip();
                const content = await zip.loadAsync(file);
                
                // T√¨m t·∫•t c·∫£ manifest.json trong file
                const manifests = await findManifests(content, file.name);
                
                if (manifests.length === 0) {
                    showError(`Kh√¥ng t√¨m th·∫•y manifest.json trong ${file.name}`);
                    return;
                }
                
                for (const manifest of manifests) {
                    displayResult(manifest, file.name);
                }
                
            } catch (error) {
                showError(`L·ªói khi ƒë·ªçc file ${file.name}: ${error.message}`);
            }
        }

        async function findManifests(zip, fileName) {
            const manifests = [];
            const files = Object.keys(zip.files);
            
            for (const path of files) {
                if (path.endsWith('manifest.json') && !path.includes('__MACOSX')) {
                    try {
                        const content = await zip.files[path].async('string');
                        // Lo·∫°i b·ªè BOM v√† parse JSON
                        const cleanContent = content.replace(/^\uFEFF/, '');
                        const manifest = JSON.parse(cleanContent);
                        
                        // X√°c ƒë·ªãnh lo·∫°i pack
                        const packType = getPackType(manifest);
                        
                        // L·∫•y folder path
                        const folderPath = path.replace('/manifest.json', '').replace('manifest.json', '');
                        
                        // Ki·ªÉm tra c√≥ icon kh√¥ng
                        const hasIcon = files.some(f => 
                            f.startsWith(folderPath) && 
                            (f.endsWith('pack_icon.png') || f.endsWith('pack_icon.jpg'))
                        );
                        
                        // L·∫•y t√™n pack
                        const packName = manifest.header?.name || 'Unknown Pack';
                        
                        // T·∫°o path cho output
                        const baseFolderName = folderPath.split('/').filter(Boolean).pop() || 
                                              fileName.replace(/\.(mcpack|mcaddon|zip)$/i, '').replace(/\s+/g, '_');
                        
                        const outputPath = packType === 'BP' 
                            ? `behavior_packs/${baseFolderName}`
                            : `resource_packs/${baseFolderName}`;
                        
                        manifests.push({
                            manifest,
                            packType,
                            hasIcon,
                            path: outputPath,
                            originalPath: path
                        });
                        
                    } catch (e) {
                        console.error(`L·ªói parse manifest: ${path}`, e);
                    }
                }
            }
            
            return manifests;
        }

        function getPackType(manifest) {
            const modules = manifest.modules || [];
            
            for (const module of modules) {
                const type = module.type?.toLowerCase();
                if (type === 'data' || type === 'script' || type === 'javascript') {
                    return 'BP';
                }
                if (type === 'resources') {
                    return 'RP';
                }
            }
            
            // Fallback: ki·ªÉm tra dependencies
            if (manifest.dependencies) {
                return 'BP'; // Th∆∞·ªùng BP c√≥ dependencies
            }
            
            return 'RP'; 
        }

        function createOutputObject(manifestData) {
            const { manifest, hasIcon, path } = manifestData;
            
            return {
                pack_id: manifest.header?.uuid || '',
                version: manifest.header?.version || [1, 0, 0],
                name: manifest.header?.name || 'Unknown',
                path: path.replace(/\//g, '\\/'),
                has_icon: hasIcon
            };
        }

        function displayResult(manifestData, fileName) {
            const outputObj = createOutputObject(manifestData);
            const { packType } = manifestData;
            
            // Th√™m v√†o danh s√°ch
            if (packType === 'BP') {
                allBehaviorPacks.push(outputObj);
            } else {
                allResourcePacks.push(outputObj);
            }
            
            const card = document.createElement('div');
            card.className = `pack-card ${packType.toLowerCase()}`;
            
            const outputJson = JSON.stringify(outputObj, null, 4);
            
            card.innerHTML = `
                <span class="pack-type ${packType.toLowerCase()}">${packType === 'BP' ? '‚ö° Behavior Pack' : 'üé® Resource Pack'}</span>
                <div class="pack-name">${outputObj.name}</div>
                <div class="code-block">
                    <button class="copy-btn" onclick="copyText(this, \`${escapeForJs(outputJson)}\`)">üìã Copy</button>
                    <pre>${syntaxHighlight(outputObj)}</pre>
                </div>
                <div class="file-info">üìÅ File: ${fileName} | üìç Path: ${manifestData.originalPath}</div>
            `;
            
            results.appendChild(card);
        }

        function escapeForJs(str) {
            return str.replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$');
        }

        function syntaxHighlight(obj) {
            const json = JSON.stringify(obj, null, 4);
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, (match) => {
                let cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                        return `<span style="color: #7ee787">${match}</span>`;
                    } else {
                        return `<span style="color: #a5d6ff">${match}</span>`;
                    }
                } else if (/true|false/.test(match)) {
                    return `<span style="color: #ff7b72">${match}</span>`;
                } else {
                    return `<span style="color: #79c0ff">${match}</span>`;
                }
            });
        }

        function updateAllOutput() {
            if (allBehaviorPacks.length > 0 || allResourcePacks.length > 0) {
                allOutput.style.display = 'block';
                document.getElementById('bpOutput').textContent = JSON.stringify(allBehaviorPacks, null, 4);
                document.getElementById('rpOutput').textContent = JSON.stringify(allResourcePacks, null, 4);
            } else {
                allOutput.style.display = 'none';
            }
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üìã Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyToClipboard(elementId, btn) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '‚úÖ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üìã Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = '‚ùå ' + message;
            results.appendChild(error);
        }
    </script>
</body>
</html>
