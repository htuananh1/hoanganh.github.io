<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Telegram & Gaming (SG, 5 proxy)</title>
  <style>
    body, html {
      min-height: 100vh;
      background: linear-gradient(135deg, #191a2e 0%, #23273b 50%, #0c0d1a 100%);
      color: #f8f9fa;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2.2rem 1rem 1rem 1rem;
      position: relative;
      z-index: 2;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.1rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00f2fe, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    .proxy-section {
      background: rgba(30, 30, 45, 0.97);
      border-radius: 18px;
      padding: 2rem 1.2rem;
      box-shadow: 0 8px 32px #0002;
      border: 1.5px solid #00f2fe22;
      overflow-x: auto;
    }
    .proxy-section h2 {
      color: #00f2fe;
      font-size: 1.25rem;
      margin-bottom: 1.2rem;
    }
    .proxy-table {
      width: 100%;
      background: #23273b;
      border-collapse: collapse;
      border-radius: 13px;
      overflow: hidden;
      margin-top: 1rem;
      min-width: 350px;
      box-shadow: 0 2px 14px #00f2fe33;
      font-size: 1rem;
    }
    .proxy-table th, .proxy-table td {
      padding: 0.5em 1em;
      border-bottom: 1px solid #00f2fe55;
      text-align: left;
    }
    .proxy-table th {
      background: linear-gradient(90deg, #0fc0f0 0%, #2575fc 100%);
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.04em;
      border-bottom: 2px solid #00f2fe55;
    }
    .proxy-table tr {
      background: #23273b;
    }
    .proxy-table tr:nth-child(even) {
      background: #212447;
    }
    .proxy-table tr:hover {
      background: #1a202c;
    }
    .proxy-table a {
      color: #00f2fe;
      text-decoration: underline;
      font-size: 1.02rem;
    }
    .proxy-table .copy-btn {
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.97rem;
      cursor: pointer;
      transition: background 0.16s;
      margin-left: 4px;
    }
    .proxy-table .copy-btn:hover {
      background: #00f2fe;
      color: #18181f;
    }
    .proxy-section .proxy-add-link {
      margin: 1.1rem 0 0.6rem 0;
      font-size: 1.08rem;
      color: #aeefff;
    }
    .proxy-section .proxy-add-link a {
      color: #00f2fe;
      font-weight: 600;
      text-decoration: underline;
      margin-left: 6px;
    }
    @media (max-width: 600px) {
      .proxy-section { padding: 1.2rem 0.4rem;}
      .proxy-table { min-width: 310px; font-size: 0.92rem;}
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Proxy Telegram SG (Top 5, hợp VN)</h1>
      <p>Hiện 5 proxy Singapore (MTProto & Socks5) miễn phí, chọn <b>Thêm vào Telegram</b> hoặc <b>Copy</b> để sử dụng!</p>
    </header>
    <div class="proxy-section">
      <h2><i class="fas fa-plug"></i> Proxy MTProto & Socks5 (Singapore)</h2>
      <div class="proxy-add-link">
        <span><i class="fab fa-telegram-plane"></i> Thêm proxy vào Telegram: </span>
        <a href="https://t.me/proxy?server=IP&port=PORT&secret=SECRET" target="_blank">MTProto mẫu</a> | 
        <a href="https://t.me/socks?server=IP&port=PORT" target="_blank">Socks5 mẫu</a>
      </div>
      <div style="overflow-x:auto;">
        <table class="proxy-table" id="proxyTable">
          <thead>
            <tr>
              <th>IP</th>
              <th>Port</th>
              <th>Loại</th>
              <th>Thêm vào Telegram</th>
              <th>Sao chép</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5" style="text-align:center;color:#aaa;">Đang tải proxy Singapore...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    // Data sources
    const mtprotoUrl = 'https://raw.githubusercontent.com/hookzof/socks5_list/master/tg/mtproto.json';
    const socks5Url  = 'https://raw.githubusercontent.com/hookzof/socks5_list/master/tg/socks.json';
    const proxyTable = document.getElementById('proxyTable').getElementsByTagName('tbody')[0];

    // Chỉ lấy proxy Singapore (SG) hoặc region hợp cho VN
    function isSGorAsia(c) {
      if (!c) return false;
      c = c.toLowerCase();
      return c.includes('sg') || c.includes('singapore') || c.includes('asia') || c.includes('vn');
    }

    async function loadProxies() {
      proxyTable.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#aaa;">Đang tải proxy Singapore...</td></tr>`;
      let [mt, so] = await Promise.all([
        fetch(mtprotoUrl).then(r=>r.json()).catch(()=>[]),
        fetch(socks5Url).then(r=>r.json()).catch(()=>[])
      ]);
      let mtSG = mt.filter(x => isSGorAsia(x.country));
      let soSG = so.filter(x => isSGorAsia(x.country));
      // Lấy 5 proxy đầu tiên ưu tiên MTProto, sau đó Socks5 nếu thiếu
      let proxies = [];
      mtSG.slice(0,5).forEach(x => proxies.push({...x, type: 'MTProto'}));
      if (proxies.length < 5) {
        soSG.slice(0, 5 - proxies.length).forEach(x => proxies.push({...x, type: 'Socks5'}));
      }
      if (proxies.length === 0) {
        proxyTable.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#ff3d7a;">Không có proxy Singapore nào tại thời điểm này!</td></tr>`;
        return;
      }
      proxyTable.innerHTML = '';
      for (let proxy of proxies) {
        let tgLink = '';
        if (proxy.type === 'MTProto') {
          tgLink = `https://t.me/proxy?server=${proxy.ip}&port=${proxy.port}&secret=${proxy.secret}`;
        } else {
          tgLink = `https://t.me/socks?server=${proxy.ip}&port=${proxy.port}`;
        }
        let copyContent = proxy.type === 'MTProto'
          ? `${proxy.ip}:${proxy.port}:${proxy.secret}`
          : `${proxy.ip}:${proxy.port}`;
        proxyTable.innerHTML += `
          <tr>
            <td>${proxy.ip}</td>
            <td>${proxy.port}</td>
            <td>${proxy.type}</td>
            <td><a href="${tgLink}" target="_blank">Thêm vào Telegram</a></td>
            <td>
              <button class="copy-btn" onclick="navigator.clipboard.writeText('${copyContent.replace(/'/g, "\\'")}');this.innerText='Đã copy';setTimeout(()=>this.innerText='Copy',1200)">Copy</button>
            </td>
          </tr>
        `;
      }
    }
    // Load khi vào trang
    loadProxies();
  </script>
</body>
</html>
